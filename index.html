<body>
  <div class="container">
    <div class="row">
      <h1> The Brotherhood </h1>
    </div>
    <hr>

    <div class="row">
      used examples: <br>
      <br>
      stacked bar chart: <br>
      https://bl.ocks.org/mbostock/3886208 <br>
      http://bl.ocks.org/mbostock/4403522 <br>
      https://bl.ocks.org/mbostock/3943967 <br>
<br> bubble chart <br>
      http://bl.ocks.org/weiglemc/6185069 <br>
    </div>

<hr>
    <div class="row">
      <h1> Stacked bar chart </h1>
    </div>
    <hr>

    <div class="row">
      <div class="stacked-bar-chart-holder">
        <form>
          <label><input class="modetoggle" type="radio" name="mode" value="grouped"> Grouped</label>
          <label><input class="modetoggle" type="radio" name="mode" value="stacked" checked> Stacked</label>
        </form>

        <form>
          <label> Sort: <input class="sorttoggle" type="radio" name="sort" value="total" checked> total</label>
          <label><input class="sorttoggle" type="radio" name="sort" value="population"> population</label>
          <label><input class="sorttoggle" type="radio" name="sort" value="literacy"> literacy</label>
          <label><input class="sorttoggle" type="radio" name="sort" value="employment"> employment </label>
        </form>
      </div>

    </div>

<hr>
<div class="row">
  <h1> Bubblechart </h1>
</div>
<hr>

    <div class="row">
      <div class="bubble-chart-holder">

      </div>
    </div>

    <hr>
    <div class="row">
      <h1> line chart </h1>
    </div>
    <hr>

    <div class="row">
      <div class="line-chart-holder">

      </div>
    </div>

  </div>
  <script src="js/isoconversion.js"></script>
